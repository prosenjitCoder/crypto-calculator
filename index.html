<!DOCTYPE html>
<html lang="en">

<head>
  <title>RISK MANAGEMENT CALCULATOR</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/binance.png" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!--===============================================================================================-->
</head>

<body>
  <div class="bg-contact3" style="background-image: url('images/bg-0.jpg')">
    <div class="container-contact3">
      <div class="wrap-contact3">
        <form class="contact3-form validate-form" id="form">
          <span class="sub-title">Risk Management Calculator</span>
          <div class="wrap-contact3-form-radio">
            <div class="row">
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="riskAmount">Risk Amount ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="Risk amount is required">
                  <input class="input3" type="number" step="0.001" name="riskAmount"
                    placeholder="Risk amount ok to loss" autocomplete="off" id="riskAmount" />
                  <span class="focus-input3"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="takeProfit">Take Profit Price ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="Take profit price is required">
                  <input class="input3" type="number" step="0.000000001" name="takeProfit"
                    placeholder="Price to take the profit" autocomplete="off" id="takeProfit" />
                  <span class="focus-input3"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="entryPrice">Entry Price ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="Entry price is required">
                  <input class="input3" type="number" step="0.000000001" name="entryPrice"
                    placeholder="Entry price of the trade" autocomplete="off" id="entryPrice" />
                  <span class="focus-input3"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="stopLoss">Stop Loss Price ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="Stop loss price is required">
                  <input class="input3" type="number" step="0.000000001" name="stopLoss"
                    placeholder="Price to exit from the trade" autocomplete="off" id="stopLoss" />
                  <span class="focus-input3"></span>
                </div>
              </div>
            </div>
            <div class="container-contact3-form-btn">
              <button class="contact3-form-btn" id="submit_btn">Submit</button>
            </div>
        </form>
        <div id="result"></div>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <script>
    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $("#dropDownSelect1"),
    });
  </script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-23581568-13");
  </script>
  <script src="js/custom.js"></script>
</body>

</html>
